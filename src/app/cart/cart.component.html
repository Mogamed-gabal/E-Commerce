<div class="container py-5">
    <div class="row gx-5   ">
        <div class="col-md-8 ">
            
            <div class="product-box my-2 py-2" *ngFor="let product of cartProducts, let index=index">
                <div class="row g-5 product-desc ">
                    <div class="col-md-6 bg-light p-3 " >
                        <div class="box">
                            
                            <img class=" w-100 border" src="{{product.item.image}}" alt="">
                        </div>
                      
                    </div>
                    <div class="col-md-6 bg-light py-4">
                        <div class="box">
                            <i class="fa-solid fa-circle-xmark position-absolute top-0 right-0 bg-black"></i>

                            <h4>
                                {{product.item.title}}
                            </h4>
                            <strong>
                                 {{product.item.category}}
                            </strong>
                            <p class=" fw-bolder">ProductPrice:<span class=" text-muted">{{product.item.price}}</span></p>
                            <div class=" price-details d-flex justify-content-between align-items-center">
                                Amount:<button class=" btn btn-primary  amount-plus " (click)="addQuantity(index)">+</button>
                                <input class=" form-control" min="1" type="number"[(ngModel)]=" product.quantity"(input)="getTotalPrice();detectChange()"(change)="detectChange()"  min="1">
                                <button class="btn btn-primary amount-mince  " (click)="subQuantity(index)">-</button>
                                </div>
                                <div class="d-flex pe-5 py-2 align-items-center">
                                    <h3 class=" d-flex">
                                       Total: <span class=" fw-lighter">{{product.item.price * product.quantity }}</span> 
                                    </h3>
                                </div>
                        </div>
                  
                            
                            
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 position-relative">
              <div class="deleviry-box text-white ">
                    <div class="d-header text-center">
                        <h4>
                            Confirm Payment
                        </h4>
                    </div>
                   
                        <div class="row d-flex justify-content-between cheking ">
                            <div class="col-md-6 d-flex align-items-center ">
                                <p>Subtotal:</p>
                            </div>
                            <div class="col-md-6 d-flex align-items-center justify-content-end">
                                {{totalPrice}}$
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <p>Deleviry:</p>
                            </div>
                            <div class="col-md-6 d-flex align-items-center justify-content-end">
                               0$
                            </div>
                            <br class=" w-100 bg-black">
                            <div class="total text-center">
                                Total:{{totalPrice}}$
                            </div>
                            <div class=" buttons text-center p-4 d-flex justify-content-between">
                                <button  class="glow-on-hover  " (click)="deletAllProducts()">clear cart</button>
                                <button class="glow-on-hover ms-2 " (click)="sendToDatabase()">orderNow</button>
                            </div>
                            <div class=" text-center">
                                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                            </div>
                        
                        
                    </div>
                             
              </div>
        </div>
    </div>
</div>
